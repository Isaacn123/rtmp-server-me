version: '3.8'

services:
  # NGINX RTMP Server
  nginx-rtmp:
    image: tiangolo/nginx-rtmp
    container_name: rtmp-server
    ports:
      - "1935:1935"  # RTMP protocol
      - "8088:80"    # HTTP stats page
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./data:/data
    restart: unless-stopped
    networks:
      - rtmp-network

  # Stream Key Manager (Python App)
  stream-manager:
    build: ./stream-manager
    container_name: stream-manager
    ports:
      - "8502:8501"  # Streamlit web interface
    volumes:
      - ./data:/app/data
    environment:
      - RTMP_SERVER_URL=rtmp://69.167.167.129/live
    restart: unless-stopped
    networks:
      - rtmp-network

networks:
  rtmp-network:
    driver: bridge