services:
  # NGINX RTMP Server
  nginx-rtmp:
    image: tiangolo/nginx-rtmp
    container_name: rtmp-server
    ports:
      - "1940:1940"  # RTMP protocol
      - "8088:80"    # HTTP stats page and player
    # If you get "Address already in use" error, run: docker-compose down first
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./data:/data
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    restart: unless-stopped
    networks:
      - rtmp-network
    depends_on:
      - certbot

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - rtmp-network

  # Stream Key Manager (Python App)
  stream-manager:
    build: ./stream-manager
    container_name: stream-manager
    ports:
      - "8503:8501"  # Streamlit web interface
      # - "8004:8004"  # FastAPI server
    volumes:
      - ./data:/app/data
    environment:
      - RTMP_SERVER_URL=rtmp://69.167.167.129:1940/live
    restart: unless-stopped
    networks:
      - rtmp-network

networks:
  rtmp-network:
    driver: bridge