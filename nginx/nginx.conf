worker_processes auto;
rtmp_auto_push on;
events {}

rtmp {
    server {
        listen 1940;
        # IPv6 binding - comment out if causing issues
        # listen [::]:1940 ipv6only=on;
        
        # Main application for live streaming
        application live {
            live on;
            record off;
            
            # Allow publishing from any IP (restrict in production)
            allow publish all;
            allow play all;
            
            # HTTP callback when stream starts/stops
            on_publish http://stream-manager:8004/api/stream/start;
            on_publish_done http://stream-manager:8004/api/stream/stop;
            
            # HLS output for web playback (optional)
            hls on;
            hls_path /data/hls;
            hls_fragment 3s;
            hls_playlist_length 60s;
        }
        
        # Application for recorded streams
        application record {
            live on;
            record all;
            record_path /data/recordings;
            record_unique on;
        }
    }
}

# HTTP server for stats and HLS playback
http {
    server {
        listen 80;
        
        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /usr/local/nginx/html;
        }
        
        # HLS playback
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /data;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # HTML player page
        location /player.html {
            root /data;
            add_header Cache-Control no-cache;
        }
        
        # Stream management API proxy
        location /api/ {
            proxy_pass http://stream-manager:8004/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}