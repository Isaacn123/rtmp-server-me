worker_processes auto;
rtmp_auto_push on;
events {}

rtmp {
    server {
        listen 1940;
        # IPv6 binding - comment out if causing issues
        # listen [::]:1940 ipv6only=on;
        
        # Main application for live streaming
        application live {
            live on;
            record off;
            
            # Allow publishing from any IP (restrict in production)
            allow publish all;
            allow play all;
            
            # HTTP callback when stream starts/stops
            on_publish http://stream-manager:8004/api/stream/start;
            on_publish_done http://stream-manager:8004/api/stream/stop;
            
            # HLS output for web playback (optional)
            hls on;
            hls_path /data/hls;
            hls_fragment 3s;
            hls_playlist_length 60s;
        }
        
        # Application for recorded streams
        application record {
            live on;
            record all;
            record_path /data/recordings;
            record_unique on;
        }
    }
}

# HTTP server for stats and HLS playback
http {
    # Server for domain live.kayanja1.org - HTTP (on port 8080)
    server {
        listen 80;
        server_name live.kayanja1.org www.live.kayanja1.org;
        
        # Certbot challenge location (proxied from main nginx on port 80)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Serve content directly (will be proxied from main nginx on port 80)
        # HTML player page (root)
        location = / {
            alias /data/player.html;
            add_header Cache-Control no-cache;
            add_header Content-Type text/html;
        }
        
        location = /player.html {
            alias /data/player.html;
            add_header Cache-Control no-cache;
            add_header Content-Type text/html;
        }
        
        # HLS playback
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /data;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # Stream management API proxy
        location /api/ {
            proxy_pass http://stream-manager:8004/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }
    
    # Server for domain live.kayanja1.org - HTTPS (on port 8443)
    server {
        listen 443 ssl http2;
        server_name live.kayanja1.org www.live.kayanja1.org;
        
        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/live.kayanja1.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/live.kayanja1.org/privkey.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # HTML player page (root)
        location = / {
            alias /data/player.html;
            add_header Cache-Control no-cache;
            add_header Content-Type text/html;
        }
        
        location = /player.html {
            alias /data/player.html;
            add_header Cache-Control no-cache;
            add_header Content-Type text/html;
        }
        
        # HLS playback
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /data;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # Stream management API proxy
        location /api/ {
            proxy_pass http://stream-manager:8004/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }
    
    # Server for IP:8088 (backward compatibility - HTTP only)
    # Note: This listens on port 80 internally, mapped to 8088 externally
    server {
        listen 80;
        server_name _;
        
        # RTMP statistics
        location /stat {
            rtmp_stat all;
