# Add this configuration to your main nginx (the one running on port 80)
# This will proxy all requests for live.kayanja1.org to the RTMP server on port 8080

server {
    listen 80;
    server_name live.kayanja1.org www.live.kayanja1.org;
    
    # Proxy certbot challenges to RTMP nginx on port 8080
    location /.well-known/acme-challenge/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Proxy all other HTTP traffic to RTMP nginx on port 8080
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

